apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: arxiv-cosci
data:
  NEO4J_URI: "bolt://neo4j:7687"
  NEO4J_USER: "neo4j"
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"
---
apiVersion: v1
kind: Secret
meta
  name: api-secrets
  namespace: arxiv-cosci
type: Opaque
stringData:
  NEO4J_PASSWORD: "arxiv-cosci-password"  # Change in production!
  GEMINI_API_KEY: ""  # Set via kubectl or external secrets
  S2_API_KEY: ""  # Set via kubectl or external secrets
---
apiVersion: v1
kind: Service
meta
  name: api
  namespace: arxiv-cosci
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: api
---
apiVersion: apps/v1
kind: Deployment
meta
  name: api
  namespace: arxiv-cosci
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    meta
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: arxiv-cosci-api:latest  # Build and push your image
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          envFrom:
            - configMapRef:
                name: api-config
            - secretRef:
                name: api-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: chroma-data
              mountPath: /app/data/chroma
      volumes:
        - name: chroma-data
          persistentVolumeClaim:
            claimName: chroma-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
meta
  name: chroma-pvc
  namespace: arxiv-cosci
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi