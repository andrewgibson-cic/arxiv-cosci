apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: arxiv-cosci
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: web
---
apiVersion: apps/v1
kind: Deployment
meta
  name: web
  namespace: arxiv-cosci
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    meta
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: arxiv-cosci-web:latest  # Build and push your image
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          env:
            - name: API_URL
              value: "http://api:8000"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: networking.k8s.io/v1
kind: Ingress
meta
  name: web-ingress
  namespace: arxiv-cosci
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - arxiv-cosci.example.com  # Change to your domain
      secretName: arxiv-cosci-tls
  rules:
    - host: arxiv-cosci.example.com  # Change to your domain
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80